<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <style>
		div.a:link {
		  color: green;
		  background-color: transparent;
		  text-decoration: none;
		}
		
		div.a:visited {
		  color: pink;
		  background-color: transparent;
		  text-decoration: none;
		}
		
		div.a:hover {
		  color: red;
		  background-color: transparent;
		  text-decoration: underline;
		}
		div.a:active {
		  color: yellow;
		  background-color: transparent;
		  text-decoration: underline;
		}
		</style>
</head>
<body>
     <div class="row">
		<div class="col-lg-4">
			<div id="mailDiv" th:each="resp : ${response}">
			    <p th:text="'From: ' + ${resp.from}" />
			    <p th:text="'To: ' + ${resp.to}" />
			    <p th:text="'Subject: ' + ${resp.subject}" />
			    <a href="javascript:void(0);" th:data-longDescription="${resp.message}" onClick="loadContent(this.getAttribute('data-longDescription'))">Click to View Content</a>
			    <div>-------------------------------</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div id="messageDiv">
			</div>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
	    $(document).ready(function(){
	    });
		function loadContent(message) {
		    $("#messageDiv").html("<p>"+message+"</p>");
		}
	</script>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
